<!DOCTYPE>
<html>
  <head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div>
      <form id="checkout-form" action="database" method="POST">
        <div id="form-div">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
            <label for="id-number">ID Number:</label><br>
            <input type="number" id="id-number" name ="id-number">
            <label for="item-select">Select Item From Dropdown:</label><br>
            <button id="ocp-button" type="button" form="">OCP</button>
            <button id="ucp-button" type="button" form="">UCP</button>
            <button id="blues-button" type="button" form="">BLU</button>
            <button id="pt-button" type="button" form="">PT</button>
            <button id="misc-button" type="button" form="">MISC</button><br>
            <select id="item-select" name="item-select">  
            <input type="submit">
        </div>
      </form>
    </div>
  </body>
</html>
